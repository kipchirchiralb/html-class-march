<!-- 

    HTML SYNTAX (lANGUAGE RULES)

    -  html is made up of elements

    - most elements have an opening tag ( <h1> ) and a closing tag ( </h1> ) sorounding either text content or child/other elements

    - some elements are self-closing(do not have a closing tag)- they only have opeing tags and attributes e.g. meta , img, hr .... 

    - html elements are arranged in a hierachical manner:- parent-child relationship with the html/root element (<html>children</html>)

    - the opening tag of a html element might have attributes( attributeName="attributevalue" ) which provide additional info about an element or add functionality to an element.
